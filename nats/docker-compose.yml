version: "3.8"

x-env:
  nats: &nats
    image: nats:2.6.6-alpine3.14
    environment:
      - NATS_ROUTE_USERNAME=${NATS_ROUTE_USERNAME}
      - NATS_ROUTE_PASSWORD=${NATS_ROUTE_PASSWORD}
      - NATS_USERNAME=${NATS_USERNAME}
      - NATS_PASSWORD=${NATS_PASSWORD}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    networks:
      - backend
    restart:
      unless-stopped

services:
  nats1:
    <<: *nats
    command: "--name nats1 -c /etc/nats/nats-server.conf --user ${NATS_ROUTE_USERNAME} --pass ${NATS_ROUTE_PASSWORD} -js -D --routes nats-route://${NATS_ROUTE_USERNAME}:${NATS_ROUTE_PASSWORD}@nats2:6222,nats-route://${NATS_ROUTE_USERNAME}:${NATS_ROUTE_PASSWORD}@nats3:6222"
    ports:
      # for clients
      - 4222:4222
      # an HTTP management port for information reporting
      - 8222:8222
      # mqtt
      - 1883:1883
      # websocket
      - 8080:8080
    volumes:
      - $PWD/nats-server.conf:/etc/nats/nats-server.conf:ro
      - data1:/data/jetstream
  nats2:
    <<: *nats
    command: "--name nats2 -c /etc/nats/nats-server.conf --user ${NATS_ROUTE_USERNAME} --pass ${NATS_ROUTE_PASSWORD} -js -D --routes nats-route://${NATS_ROUTE_USERNAME}:${NATS_ROUTE_PASSWORD}@nats1:6222,nats-route://${NATS_ROUTE_USERNAME}:${NATS_ROUTE_PASSWORD}@nats3:6222"
    ports:
      # for clients
      - 4223:4222
      # an HTTP management port for information reporting
      - 8223:8222
      # mqtt
      - 1884:1883
      # websocket
      - 8081:8080
    volumes:
      - $PWD/nats-server.conf:/etc/nats/nats-server.conf:ro
      - data2:/data/jetstream
  nats3:
    <<: *nats
    command: "--name nats3 -c /etc/nats/nats-server.conf --user ${NATS_ROUTE_USERNAME} --pass ${NATS_ROUTE_PASSWORD} -js -D --routes nats-route://${NATS_ROUTE_USERNAME}:${NATS_ROUTE_PASSWORD}@nats1:6222,nats-route://${NATS_ROUTE_USERNAME}:${NATS_ROUTE_PASSWORD}@nats2:6222"
    ports:
      # for clients
      - 4224:4222
      # an HTTP management port for information reporting
      - 8224:8222
      # mqtt
      - 1885:1883
      # websocket
      - 8082:8080
    volumes:
      - $PWD/nats-server.conf:/etc/nats/nats-server.conf:ro
      - data3:/data/jetstream

# networks
networks:
  backend:
    driver: bridge

volumes:  
  data1:
  data2:
  data3:
