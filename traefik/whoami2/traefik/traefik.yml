entryPoints:
  web:
    address: :80
  web-secure:
    address: :443

providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    watch: true
    exposedByDefault: false

api:
  dashboard: true
  insecure: true

log:
  # log output of: DEBUG, INFO, WARN, ERROR, PANIC, and FATAL
  level: DEBUG
